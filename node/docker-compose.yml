services:
  node:
    image: registry.konstpic.ru/sharx/sharxnode:latest
    container_name: 3x-ui-node
    restart: unless-stopped
    ports:
      - "8080:8080"  # API ports (connect panel)
      #- "44000:44000" # Xray ports = Inbound port
    volumes:
      - ./bin/config.json:/app/bin/config.json
      - ./bin/node-config.json:/app/bin/node-config.json
      - ./logs:/app/logs
      - ./cert:/app/cert  # Mount directory for TLS certificates
      # Note: config.json is mounted directly for persistence
      # If the file doesn't exist, it will be created when XRAY config is first applied
      # Place your TLS certificates in ./cert/ directory:
      #   - cert.pem (or fullchain.pem recommended)
      #   - key.pem (or privkey.pem recommended)
    # Uncomment and set paths to enable HTTPS:
    environment:      
       - NODE_TLS_CERT_FILE=/app/cert/fullchain.pem
       - NODE_TLS_KEY_FILE=/app/cert/privkey.pem
    networks:
      - xray-network
networks:
  xray-network:
    driver: bridge